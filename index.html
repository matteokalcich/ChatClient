<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Web stile WhatsApp</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="header">Utenti</div>
      <div id="userList" class="user-list"></div>
    </aside>
    <button id="startCall">Chiama</button>
    <p id="status"></p>
    <main class="chat">
      <div id="chatHeader" class="chat-header">Seleziona un utente</div>
      <div id="chatMessages" class="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Scrivi un messaggio..."/>
        <button id="sendButton">Invia</button>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
